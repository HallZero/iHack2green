<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertilabs</title>
    <link rel="stylesheet" href="../static/h2v.css">
</head>
<body>
    
    <nav class="navbar">
        <button class="arrow-button" onclick="goBack()">
            <span class="arrow-icon"></span>
          </button>
        <img src="../static/img/account.png" alt="Profile Picture" class="pfl-ico" />
        <h1 style="color: white;">Menu</h1>
    </nav>

    <h3 class="title">Pagamento</h3>
    <container style="display: flex; flex-direction: column; text-align: left;" class="info-container">
            <p style="color: white; margin: 0;">Quantidade de H2V: {{quantity}}</p>
            <p style="color: white;  margin: 0;">Pre√ßo: {{price}}</p>
            <p style="color: white;  margin: 0;">Fornecedor: {{dealer}}</p>
            <p style="color: white;  margin: 0;">Frete: {{freight}}</p>
            <p style="color: white;  margin: 0;">Total: {{total}}</p>
    </container>

    <div class="panel">
        <h2 class="panel-title">Transfer</h2>
        <div class="panel-content">
          <table class="calculator">
            <tr>
              <td colspan="3"><input type="text" class="display" placeholder="$"></td>
            </tr>
            <tr>
              <td><button class="btn-num">7</button></td>
              <td><button class="btn-num">8</button></td>
              <td><button class="btn-num">9</button></td>
            </tr>
            <tr>
              <td><button class="btn-num">4</button></td>
              <td><button class="btn-num">5</button></td>
              <td><button class="btn-num">6</button></td>
            </tr>
            <tr>
              <td><button class="btn-num">1</button></td>
              <td><button class="btn-num">2</button></td>
              <td><button class="btn-num">3</button></td>
            </tr>
            <tr>
              <td><button class="btn-clear">C</button></td>
              <td><button class="btn-num">0</button></td>
              <td><button class="btn-del"><-</button></td>
            </tr>
          </table>
        </div>
      </div>
      
  
    <div style="display: flex; align-items: center; justify-content: center;">
        <button class="btn footer" style="color: white;" type="submit">
            Send Money
        </button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
