<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Economia de CO2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;
            /* Verde escuro */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000000;
            /* Verde */
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #000000;
            /* Verde */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000000;
            /* Verde mais escuro */
        }

        #output {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 3px;
            font-size: 16px;
        }

        #output p {
            margin: 0;
            padding: 10px 0;
            color: #333;
        }

        /* Estilos adicionais */
        body {
            background-image: linear-gradient(to right, #006B40, #006B40);
            /* Gradiente de cores relacionadas ao hidrogênio verde */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculo de Economia de CO2</h1>

        <label for="hidrogenio-verde">Quantidade de Hidrogênio Verde Consumido por Ano (em kg):</label>
        <input type="number" id="hidrogenio-verde"
            placeholder="Digite a quantidade de hidrogênio verde consumido por ano">

        <label for="taxa-emissao">Taxa de Emissão de CO2 da Fonte Convencional (em kg/MJ):</label>
        <input type="number" id="taxa-emissao" placeholder="Digite a taxa de emissão de CO2 da fonte convencional">

        <label for="ano-inicial">Ano Inicial:</label>
        <input type="number" id="ano-inicial" placeholder="Digite o ano inicial">

        <label for="ano-final">Ano Final:</label>
        <input type="number" id="ano-final" placeholder="Digite o ano final">

        <button id="calcular">Calcular</button>

        <div id="output"></div>
    </div>

    <script>
        document.getElementById('calcular').addEventListener('click', function () {
            var hidrogenioVerdeAnual = parseFloat(document.getElementById('hidrogenio-verde').value);
            var taxaEmissao = parseFloat(document.getElementById('taxa-emissao').value);
            var anoInicial = parseInt(document.getElementById('ano-inicial').value);
            var anoFinal = parseInt(document.getElementById('ano-final').value);

            var economiaCO2Total = calcularEconomiaCO2Total(hidrogenioVerdeAnual, taxaEmissao, anoInicial, anoFinal);

            var output = document.getElementById('output');
            output.innerHTML = '<p>Você economizaria um total de ' + economiaCO2Total + ' kg de CO2 ao longo do período de ' + anoInicial + ' a ' + anoFinal + '.</p>';
        });

        function calcularEconomiaCO2Total(hidrogenioVerde, taxaEmissao, anoInicial, anoFinal) {
            var economiaCO2 = 0;
            for (var ano = anoInicial; ano <= anoFinal; ano++) {
                economiaCO2 += hidrogenioVerde * taxaEmissao;
            }
            return economiaCO2.toFixed(2);
        }
    </script>
</body>

</html>
